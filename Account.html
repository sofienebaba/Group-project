<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="/Images/logo.webp" alt="Collectible Cards Logo" class="logo">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search cards...">
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="#Help">Help</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="#Cart">ðŸ›’</a></li>
            </ul>
        </nav>

        <nav class="secondary-navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="account-container">
        <!-- Sign-Up Section -->
        <section class="form-section">
            <h1>Create an Account</h1>
            <form action="#" method="POST" class="sign-up-form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="submit-button">Sign Up</button>
            </form>
            <p class="already-account">
                Already have an account? <a href="#" id="signInLink">Sign In</a>
            </p>
        </section>

        <!-- Sign-In Modal -->
        <div id="signInModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Sign In</h2>
                <form action="#" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-button">Sign In</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Card Haven. All rights reserved.</p>
    </footer>

    <script>
        // Get elements
        const signInLink = document.getElementById('signInLink');
        const modal = document.getElementById('signInModal');
        const closeModal = document.querySelector('.close');

        // Open modal when "Sign In" is clicked
        signInLink.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default link behavior
            modal.style.display = 'block'; // Show modal
        });

        // Close modal when "x" is clicked
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide modal
        });

        // Close modal when clicking outside of the modal content
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

    </script>
</body>
</html>
