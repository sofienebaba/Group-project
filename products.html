    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#">
                <img src="/Images/logo.webp" alt="Collectible Cards Logo" class="logo">
            </a>          
              <div class="search-bar">
                <input type="text" placeholder="Search cards...">
                <button type="submit">Search</button>
            </div>
            <ul class="nav-links">
                <li><a href="#Help">Help</a></li>
                <li><a href="account.html">Account</a></li>

        <nav class="secondary-navbar">

            </ul>
        </nav>
    </header>

    <div id="products">
        <nav class="sidenav" id="products-nav">
            <h2>Filters</h2>

            <form id="filter-form">
                <h3>Sport</h3>
                <input type="checkbox" id="soccer" name="soccer" value="soccer">
                <label for="soccer"> Soccer</label><br>
                <input type="checkbox" id="basketball" name="basketball" value="basketball">
                <label for="basketball"> Basketball</label><br>
                <input type="checkbox" id="baseball" name="baseball" value="baseball">
                <label for="baseball"> Baseball</label><br>
                <input type="checkbox" id="football" name="football" value="football">
                <label for="football"> Football</label><br>

                <h3>Condition</h3>
                <input type="checkbox" id="mint" name="mint" value="mint">
                <label for="mint"> Mint</label><br>
                <input type="checkbox" id="excellent" name="excellent" value="excellent">
                <label for="excellent"> Excellent</label><br>
                <input type="checkbox" id="good" name="good" value="good">
                <label for="good"> Good</label><br>
                <input type="checkbox" id="fair" name="fair" value="fair">
                <label for="fair"> Fair</label><br>
                <input type="checkbox" id="poor" name="poor" value="poor">
                <label for="poor"> Poor</label><br>

                <h3>Price</h3>
                <label for="min-value-price"> Min Price: </label>
                <input type="number" id="min-value-price" name="min-value-price"> <br>
                <label for="max-value-price"> Max Price: </label>
                <input type="number" id="max-value-price" name="max-value-price">

                <input type="submit" value="Search Filters" class="filter-button">
                <input type="reset" value="Reset Filters" class="filter-button">
            </form>
        </nav>
    </div>
</body>
