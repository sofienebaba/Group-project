<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="cart.js"></script>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="index.html">
            <img src="/Images/logo.webp" alt="Collectible Cards Logo" class="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search cards...">
            <button type="submit">Search</button>
        </div>
        <ul class="nav-links">
            <li><a href="Account.html">Account</a></li>
            <li>
                <a href="cart.html">
                    <img src="/Images/shoppingcartimg.png" alt="Cart Icon" class="cart-icon">
                </a>
            </li>
        </ul>
    </nav>
    <nav class="secondary-navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Cards</a></li>
            <li><a href="about_us_faq.html#FAQ">FAQ</a></li>
            <li><a href="about_us_faq.html#AboutUs">About Us</a></li>
        </ul>
    </nav>
</header>
<main class="checkout-container">
    <section class="shipping-info">
        <h2>Shipping Information</h2>
        <form>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <label for="state">State/Province</label>
            <input type="text" id="state" placeholder="Enter your state/province" required>

            <label for="zip-code">ZIP Code</label>
            <input type="text" id="zip-code" placeholder="Enter your ZIP code" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </form>
    </section>
    <section class="order-summary">
        <h2>Your Order</h2>
        <div class="order-items"></div>
        <button class="buy-now-button" id="checkout-pay-now">Buy Now</button>
    </section>
</main>
<footer>
    <div class="footer-container">
        <div>
            <h3>Contact Us</h3>
            <p>Email: support@cardhaven.com</p>
            <p>Phone: 1-800-CARD-HVN</p>
        </div>
    </div>
</footer>
</body>
</html>
